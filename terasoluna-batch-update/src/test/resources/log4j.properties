# Log4JLogger\u521d\u671f\u5316\u30d1\u30e9\u30e1\u30bf\u8a2d\u5b9a

# \u30ed\u30b0\u30ec\u30d9\u30eb\u3001\u30a2\u30da\u30f3\u30c0\u540d\u8a2d\u5b9a
log4j.rootCategory=Info, consoleLog


# \u30ed\u30b0\u30ec\u30d9\u30eb\u306e\u8a73\u7d30\u8a2d\u5b9a
log4j.category.jp.terasoluna.fw.batch.dao.support=TRACE
log4j.category.jp.terasoluna.fw.batch=TRACE
log4j.category.jp.terasoluna.fw=INFO
log4j.category.org.springframework=WARN
log4j.category.com.ibatis=ERROR
log4j.category.java.sql.Connection=ERROR
log4j.category.java.sql.Statement=ERROR
log4j.category.java.sql.PreparedStatement=ERROR
log4j.category.java.sql.ResultSet=ERROR
log4j.category.java.sql.CallableStatement=ERROR

# \u30b3\u30f3\u30bd\u30fc\u30eb\u30a2\u30da\u30f3\u30c0\u8a2d\u5b9a
log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLog.Target = System.out
log4j.appender.consoleLog.layout = org.apache.log4j.PatternLayout
##log4j.appender.consoleLog.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss}][%p][%c{1}] %m%n
log4j.appender.consoleLog.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss}] [%-22c{1}] [%-5p] %m%n

# \u30d5\u30a1\u30a4\u30eb\u30a2\u30da\u30f3\u30c0\u8a2d\u5b9a
log4j.appender.fileLog=org.apache.log4j.RollingFileAppender
log4j.appender.fileLog.File=C:/tmp/batch-lite.log
log4j.appender.fileLog.MaxBackupIndex=3
log4j.appender.fileLog.MaxFileSize=512KB
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=[%d{yyyy/MM/dd HH:mm:ss}] [%-22c{1}] [%-5p] %m%n

